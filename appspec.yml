version: 0.0
os: linux
files:
  - source: deploy/
    destination: /home/ubuntu/ai/deploy
    overwrite: yes

permissions:
  - object: /home/ubuntu/ai/deploy
    owner: ubuntu
    group: ubuntu
    mode: 755
    type:
      - directory
  - object: /home/ubuntu/ai/deploy/*.sh
    owner: ubuntu
    group: ubuntu
    mode: 755
    type:
      - file

hooks:
  ApplicationStart:
    - location: deploy/docker_deploy.sh
      timeout: 300
      runas: ubuntu

  ValidateService:
    - location: deploy/validate_service.sh
      timeout: 180
      runas: ubuntu
