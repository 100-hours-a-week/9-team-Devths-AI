
name: AI Service CI/CD

on:
  push:
    branches: [ "develop", "release/*" ]
  pull_request:
    branches: [ "develop", "release/*" ]
  workflow_dispatch:

jobs:
  # ========================================================
  # Job 1: CI (Quality Gate)
  # - Linting (ruff)
  # - Testing (pytest)
  # ========================================================
  # ========================================================
  # Job 1: Lint (Required Check)
  # ========================================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry virtualenv
        uses: actions/cache@v3
        id: poetry-cache
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install Dependencies
        run: |
          poetry install --with dev

      - name: Run Lint (Ruff)
        run: poetry run ruff check .

  # ========================================================
  # Job 2: Static Analysis (Required Check)
  # - Using CodeQL
  # ========================================================
  static-analysis:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: CodeQL Init
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: CodeQL Analyze
        uses: github/codeql-action/analyze@v3

  # ========================================================
  # Job 3: Test (Additional Check)
  # ========================================================
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry virtualenv
        uses: actions/cache@v3
        id: poetry-cache
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install Dependencies
        run: |
          poetry install --with dev

      - name: Run Tests (Pytest)
        run: poetry run pytest

  # ========================================================
  # Job 4: CD (Build & Push)
  # - Only runs on Push to main/develop/release (not PR)
  # - Requires CI (Lint, Test, Static-Analysis) to pass
  # ========================================================
  cd:
    needs: [lint, static-analysis, test]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Determine ECR Repository
        id: ecr-repo
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "repo_name=devths/ai-dev" >> $GITHUB_OUTPUT
            echo "env_tag=dev" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/release"* ]]; then
             echo "repo_name=devths/ai-stg" >> $GITHUB_OUTPUT
             echo "env_tag=stg" >> $GITHUB_OUTPUT
          else
             echo "repo_name=devths/ai-dev" >> $GITHUB_OUTPUT
             echo "env_tag=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build, tag, and push image to Amazon ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ steps.ecr-repo.outputs.repo_name }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ steps.ecr-repo.outputs.repo_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
