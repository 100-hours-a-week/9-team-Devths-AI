
name: AI Service CI/CD

on:
  push:
    branches: [ "develop", "release/*" ]
  pull_request:
    branches: [ "develop", "release/*" ]
  workflow_dispatch:

jobs:
  # ========================================================
  # Job 1: CI (Quality Gate)
  # - Linting (ruff)
  # - Testing (pytest)
  # ========================================================
  # ========================================================
  # Job 1: Lint (Required Check)
  # ========================================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry virtualenv
        uses: actions/cache@v3
        id: poetry-cache
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install Dependencies
        run: |
          poetry install --with dev

      - name: Run Lint (Ruff)
        run: poetry run ruff check .

  # ========================================================
  # Job 2: Static Analysis (Required Check)
  # - Using CodeQL
  # ========================================================
  static-analysis:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: CodeQL Init
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality

      - name: CodeQL Analyze
        uses: github/codeql-action/analyze@v3

      - name: Check and Block on Security Alerts
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "â³ Waiting for analysis results to be processed (10s)..."
          sleep 10

          CURRENT_REF="${{ github.ref }}"
          echo "ğŸ“ Current Ref: $CURRENT_REF"

          # Query API for open alerts with High or Critical severity
          ALERTS=$(gh api "repos/${{ github.repository }}/code-scanning/alerts?tool_name=CodeQL&state=open&ref=$CURRENT_REF" \
            --jq '[.[] | select(.rule.security_severity_level == "high" or .rule.security_severity_level == "critical")]')

          COUNT=$(echo "$ALERTS" | jq 'length')

          if [ "$COUNT" -gt 0 ]; then
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "âŒ Security Check Failed: $COUNT High/Critical vulnerabilities found"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "$ALERTS" | jq -r '.[] | "- [\(.rule.security_severity_level)] \(.rule.description) \n   Location: \(.most_recent_instance.location.path)"'
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            exit 1
          else
            echo "âœ… Security Check Passed: No critical vulnerabilities found on $CURRENT_REF."
          fi


  # ========================================================
  # Job 3: Test (Additional Check)
  # ========================================================
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry virtualenv
        uses: actions/cache@v3
        id: poetry-cache
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install Dependencies
        run: |
          poetry install --with dev

      - name: Smoke Test (Import Validation)
        run: |
          poetry run python -c "import app.main; print('âœ… Main app imports successfully')"

      - name: Run Tests (Pytest)
        run: poetry run pytest

  # ========================================================
  # Job 4: CD (Build & Push to ECR)
  # ========================================================
  cd:
    needs: [lint, static-analysis, test]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ github.sha }}
      repo_name: ${{ steps.ecr-repo.outputs.repo_name }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Determine ECR Repository
        id: ecr-repo
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "repo_name=devths/ai-dev" >> $GITHUB_OUTPUT
            echo "env_tag=dev" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/release"* ]]; then
             echo "repo_name=devths/ai-stg" >> $GITHUB_OUTPUT
             echo "env_tag=stg" >> $GITHUB_OUTPUT
          else
             echo "repo_name=devths/ai-dev" >> $GITHUB_OUTPUT
             echo "env_tag=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build, tag, and push image to Amazon ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ steps.ecr-repo.outputs.repo_name }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ steps.ecr-repo.outputs.repo_name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max


  # ========================================================
  # Job 5: Deploy to EC2 (CodeDeploy)
  # ========================================================
  deploy-to-ec2:
    needs: [cd]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Timestamp
        id: timestamp
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "value=$(date +'%Y%m%d_%H%M%S')-$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Package Deployment Scripts (Minimal)
        id: package
        run: |
          echo "ğŸ“¦ Creating deployment package..."
          ARTIFACT_NAME="${{ steps.timestamp.outputs.value }}.zip"
          mkdir -p deploy-package

          # Copy ONLY deployment scripts and appspec
          cp -r deploy/ deploy-package/
          cp appspec.yml deploy-package/

          # Create .deploy-env file
          echo "export DEPLOY_BRANCH=\"${{ github.ref_name }}\"" > deploy-package/.deploy-env
          echo "export DEPLOY_TIMESTAMP=\"${{ steps.timestamp.outputs.value }}\"" >> deploy-package/.deploy-env
          echo "export DEPLOY_SHA=\"${{ github.sha }}\"" >> deploy-package/.deploy-env
          echo "export CODEDEPLOY_DEPLOYMENT_GROUP=\"${{ env.CODEDEPLOY_DEPLOYMENT_GROUP }}\"" >> deploy-package/.deploy-env

          # Zip the package
          cd deploy-package
          zip -r ../$ARTIFACT_NAME .
          cd ..

          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        id: upload
        run: |
          echo "â˜ï¸ Uploading to S3..."
          ARTIFACT_NAME="${{ steps.package.outputs.artifact_name }}"
          S3_KEY="AI/${{ github.ref_name }}/$ARTIFACT_NAME"
          aws s3 cp $ARTIFACT_NAME s3://${{ secrets.AWS_S3_BUCKET }}/$S3_KEY
          echo "s3_key=$S3_KEY" >> $GITHUB_OUTPUT

      - name: Trigger CodeDeploy
        id: codedeploy
        run: |
          echo "ğŸš€ Triggering CodeDeploy..."
          S3_KEY="${{ steps.upload.outputs.s3_key }}"
          
          # Determine Deployment Group
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            DEPLOY_GROUP="${{ secrets.CODEDEPLOY_GROUP_NAME_DEV }}"
          elif [[ "${{ github.ref }}" == "refs/heads/release"* ]]; then
            DEPLOY_GROUP="${{ secrets.CODEDEPLOY_GROUP_NAME_STAGING }}"
          else
            DEPLOY_GROUP="${{ secrets.CODEDEPLOY_GROUP_NAME_DEV }}"
          fi
          
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name ${{ secrets.CODEDEPLOY_APP_NAME }} \
            --deployment-group-name $DEPLOY_GROUP \
            --s3-location bucket=${{ secrets.AWS_S3_BUCKET }},key=$S3_KEY,bundleType=zip \
            --description "Docker Deploy - ${{ github.ref_name }} - ${{ github.sha }}" \
            --query 'deploymentId' \
            --output text)

          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "âœ… Deployment started: $DEPLOYMENT_ID"

          if aws deploy wait deployment-successful --deployment-id $DEPLOYMENT_ID; then
            echo "deployment_status=Success" >> $GITHUB_OUTPUT
            echo "âœ… Deployment completed successfully!"
          else
            echo "deployment_status=Failed" >> $GITHUB_OUTPUT
            exit 1
          fi

  # ========================================================
  # Job 6: Discord Notification - CI/CD
  # ========================================================
  notify-discord-ci:
    runs-on: ubuntu-latest
    needs: [lint, static-analysis, test, cd, deploy-to-ec2]
    if: always()
    steps:
      - name: Prepare Data
        id: prep
        run: |
          echo "title=${{ github.event.head_commit.message }}" >> $GITHUB_OUTPUT
          echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Send Discord Notification (CI/CD)
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_NON_PROD_URL }}
          status: ${{ (needs.lint.result == 'success' && needs.static-analysis.result == 'success' && needs.test.result == 'success' && needs.cd.result == 'success' && (needs.deploy-to-ec2.result == 'success' || needs.deploy-to-ec2.result == 'skipped')) && 'success' || 'failure' }}
          title: "AI Service CI/CD Result [${{ (needs.lint.result == 'success' && needs.static-analysis.result == 'success' && needs.test.result == 'success' && needs.cd.result == 'success' && (needs.deploy-to-ec2.result == 'success' || needs.deploy-to-ec2.result == 'skipped')) && 'âœ…Success' || 'âŒFailure' }}]"
          description: |
            **Commit**: ${{ steps.prep.outputs.title }}
            **Branch**: `${{ steps.prep.outputs.branch }}`
            
            **ğŸ“Š Results**:
            - Lint: ${{ needs.lint.result == 'success' && 'âœ…' || 'âŒ' }}
            - Static Analysis: ${{ needs.static-analysis.result == 'success' && 'âœ…' || 'âŒ' }}
            - Test & Smoke: ${{ needs.test.result == 'success' && 'âœ…' || 'âŒ' }}
            - Docker Push: ${{ needs.cd.result == 'success' && 'âœ…' || 'âŒ' }}
            - EC2 Deploy: ${{ needs.deploy-to-ec2.result == 'success' && 'âœ…' || (needs.deploy-to-ec2.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ') }}
            
            **ğŸ”— Link**: [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          color: "${{ (needs.lint.result == 'success' && needs.static-analysis.result == 'success' && needs.test.result == 'success' && needs.cd.result == 'success' && (needs.deploy-to-ec2.result == 'success' || needs.deploy-to-ec2.result == 'skipped')) && 65280 || 16711680 }}"
          username: AI CI/CD Bot
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
